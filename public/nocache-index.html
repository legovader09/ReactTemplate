<!DOCTYPE html>
<html>
  <head>
    <base href="./">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{SITE DESCRIPTION}" />
    <meta property="og:title" content="{WEBSITE_TITLE}" />
    <meta property="og:description" content="{SITE DESCRIPTION}" />
    <meta property="og:url" content="https://www.domain.co.uk" />
    <meta property="og:image" content="https://www.domain.co.uk/static/logo.webp" />
    <meta property="og:site_name" content="AYGOCM" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_GB" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400..1000;1,6..12,400..1000&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400..1000;1,6..12,400..1000&display=swap">
    <script class="script-loader">
      // THIS IS USED TO HELP DEBUG THE WEBSITE ON SAFARI, WHICH CACHES THE SITE BY DEFAULT - THE TIMESTAMP HELPS PREVENT CACHING.
      // SIMPLY COPY ALL CONTENT FROM THIS FILE TO index.html TO USE IT - JUST BE SURE TO NOT COMMIT IT BY ACCIDENT ;)
      const timestamp = Date.now();
      document.write(`
            <link rel="preload" href="./js/bundle.js?t=${timestamp}" as="script">
            <link rel="preload" href="./css/bundle.css?t=${timestamp}" as="style">
        `);
      document.write(`<link rel="stylesheet" href="./css/bundle.css?t=${timestamp}">`);
    </script>
    <title>{WEBSITE TITLE}</title>
    <noscript>Please enable JavaScript to view the website.</noscript>
  </head>
  <body>
    <div id="root"></div>
    <script class="script-loader">
      document.write(`<script  src="./js/bundle.js?t=${timestamp}"><\/script>`);
      document.querySelectorAll('.script-loader').forEach((el) => el.remove());
    </script>
  </body>
</html>
